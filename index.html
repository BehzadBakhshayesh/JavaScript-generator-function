<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* abc() {
        yield 1;
        yield 2;
        yield 3;
      }

      const items = abc();

      console.log(items.next());

      for (let num of items) {
        console.log(num);
      }
    </script>
  </body>
</html>
